name: Deploy to Hostinger

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Build Vite project
        run: npm run build

      - name: Deploy to Hostinger via SFTP
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          username: ${{ secrets.HOST_SFTP_USER }}
          server: ${{ secrets.HOST_SFTP_HOST }}
          port: ${{ secrets.HOST_SFTP_PORT }}
          ssh_private_key: ${{ secrets.HOST_SFTP_PRIVATE_KEY }}
          local_path: "./dist/*"
          remote_path: ${{ secrets.HOST_REMOTE_DIR }}
          args: "-o StrictHostKeyChecking=no"

      - name: Purge Cloudflare Cache
        if: ${{ secrets.CF_API_TOKEN != '' }}
        uses: fjogeleit/http-request-action@v1
        with:
          url: "https://api.cloudflare.com/client/v4/zones/${{ secrets.CF_ZONE_ID }}/purge_cache"
          method: "POST"
          data: '{"purge_everything":true}'
          customHeaders: |
            Authorization: Bearer ${{ secrets.CF_API_TOKEN }}
            Content-Type: application/json
